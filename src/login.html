<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-slate-50 font-bold text-3xl mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="text-slate-50 text-sm font-medium block mb-2">Email: </label>
                <input type="email" name="user" placeholder="Email" id="user" required class=" p-2  rounded-lg bg-gray-700 w-full text-white focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            <div class="mb-6">
                <label class="text-slate-50 text-sm font-medium block mb-2">Password: </label>
                <input type="password" name="user2" placeholder="Password" id="user2" required class=" p-2  rounded-lg bg-gray-700 w-full text-white focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            <button class="text-slate-50 font-bold bg-cyan-400 hover:bg-sky-700 py-3 rounded-lg mt-4 w-full shadow-2xl">Login</button>
        </form>
    </div>
</body>
</html>
